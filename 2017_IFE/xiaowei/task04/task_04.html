<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style>
	*{margin: 0;padding: 0;}
	.wrap {position: absolute;width: 400px;height: 200px;background: #ccc;left: 50%;top:50%;/*transform: translate(-200px, -100px);*/margin: -100px 0 0 -200px;}
	div {width: 50px;height: 50px;}
	.left-top-circle {position:absolute;top: 0;left: 0;border-bottom-right-radius: 50px;background-color: #fc0;}
	.right-bottom-circle {position:absolute;right: 0;bottom: 0;border-top-left-radius: 50px;background-color: #fc0;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left-top-circle"></div>
		<div class="right-bottom-circle"></div>
	</div>
</body>
</html>
